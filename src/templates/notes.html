<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="UNCC Notes App">
        <title>Niner Notes App - View your Notes</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='light.css') }}">
    </head>
    <body>

	<!-- Start Header -->
<table border="0" width="100%" cellpadding="0" cellspacing="0" >
  <tr>
  	 <td>
  	 	<table border="0" width="85%" cellpadding="10" cellspacing="0" align="center">
           <tr>
           	   <td>
           	   	  <font face="arial" color="white" size="5">
           	       <strong>Notes</strong>
           	      </font>
           	   </td>
           	   <td width="30%">&nbsp;</td>

           	   <td><a href="{{ url_for('index') }}">
           	   	  <font face="arial" color="#a0aaaf" size="3">
           	       Home
           	     </font></a>
           	   </td>

           	   <td><a href="{{ url_for('get_notes') }}" style="background-color: #fe514b;">
           	   	  <font face="arial" color="#a0aaaf" size="3">
           	       My Notes
           	     </font></a>
           	   </td>

           	   <td><a href="{{ url_for('new_note') }}">
           	   	  <font face="arial" color="#a0aaaf" size="3">
           	       Add Note
           	     </font></a>
           	   </td>
			   <td><a href="{{ url_for('about') }}">
           	   	  <font face="arial" color="#a0aaaf" size="3">
           	       About
           	     </font></a>
           	   </td>
			   <td><a href="{{ url_for('contact') }}">
           	   	  <font face="arial" color="#a0aaaf" size="3">
           	       Contact
           	     </font></a>
           	   </td>
			   <td><a href="{{ url_for('homework') }}">
				   <font face="arial" color="#a0aaaf" size="3">
					   Homework
				   </font></a>
			   </td>
			   <td><a href="{{ url_for('logout') }}">
           	   	  <font face="arial" color="#a0aaaf" size="3">
           	       Sign Out
           	     </font></a>
           	   </td>


           	   
           </tr>
  	 	</table>
  	 </td>
  </tr>
</table>
<!-- End Header -->
	  
		
		 <h1>Welcome {{user}}, to the Niner Notes App!</h1>

		
        <h1>List of notes</h1>

        <table>
            <tr>
                <th>Title</th>
                <th>Date</th>
            </tr>
            {% for note in notes %}
            <tr>
                <td><a href="{{ url_for('get_note', note_id=note.id) }}">{{ note.title }}</a></td>
				<td>{{ note.date }}</td>
				<td><a href="{{ url_for('update_note', note_id=note.id) }}">Edit</a></td>
				<td>
					<form action="{{ url_for('delete_note', note_id=note.id) }}" method="post">
						<input type="submit" value="Delete">
					</form>
				</td>
<!--				<input type="submit" value="Highlight">-->
            </tr>
            {% endfor %}
        </table>
	<br><br>
	<a href="{{ url_for('sharing') }}" class="share-link"> Share My Notes</a>
    </body>
</html>
