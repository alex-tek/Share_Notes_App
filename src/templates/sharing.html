<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Niner Notes App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='forms.css') }}">
</head>
    <body>
        <div class="navdiv">
            <nav>
                <a href="{{ url_for('index') }}"> Home</a> ||
                <a href="{{ url_for('get_notes') }}"> My Notes</a> ||
                <a href="{{ url_for('new_note') }}">Add Note</a>
            </nav>
        </div>

        <h1>Welcome {% if user %}{{user}}{% endif %}, to the Niner Notes App!</h1>

        <h2>Use this site to maintain and organize your notes.</h2>
		
        <div class="formwrapper">
            <h2 class="title">Share Your Notes</h2>
            <form method="POST" action="/sharing">
                <div class="form-field">{{ form.email.label }} {{ form.email }}
                </div>
                {{ form.submit }}
            </form>
        </div>

    </body>
</html>
